<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert - sweetAlert2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alertas con SweetAlert2</h1>
    <div class="container">
    <button class="btn btn1" onclick="datosCorrectos()">Datos correctos</button>
    <button class="btn btn2" onclick="datosIncorrectos()">Error de datos</button>
    <button class="btn btn3" onclick="Bienvenido()">Bienvenido</button>
    <button class="btn btn4" onclick="hastaLuego()">Hasta luego</button>
    <button class="btn btn1" onclick="datosActualizados()">Datos actualizados</button>
    <button class="btn btn2" onclick="errorActualizar()">Error al Actualizar</button>
    <button class="btn btn3" onclick="eliminar()">Eliminar</button>
    <button class="btn btn4" onclick="Documentacion()">Documentacion</button>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.1/dist/sweetalert2.all.min.js"></script>
    <script src="sweetAlert2.js"></script>
    <script src="MisAlert.js"></script>
</body>
</html>
