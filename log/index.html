<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container-slider">
            <div class="slider" id="slider">
                <div class="slider__section">
                    <img src="img/img1.jpg" class="slider__img">
                </div>
    
                <div class="slider__section">
                    <img src="img/img2.jpg" class="slider__img">
                </div>
    
                <div class="slider__section">
                    <img src="img/img3.jpg" class="slider__img">
                </div>
    
                <div class="slider__section">
                    <img src="img/img4.jpg" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/img5.jpg" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/img6.jpg" class="slider__img">
                </div>
            </div>
            <div class="slider__btn slider__btn--rigth" id="btn-rigth">&#62;</div>
            <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Malla Vial</h2>
                <form>
                    <div class="inputBx">
                        <span>Rol del Usuario</span>
                        <select required>
                            <option>Seleccione Rol</option>
                            <option>Administrador</option>
                            <option>Sub Secretario</option>
                            <option>Gestor Vial</option>
                            <option>Jefe Bodega</option>
                        </select>
                        <div class="inputBx">
                            <span>Correo Electronico</span>
                            <input type="email" required>
                        </div>
                        <div class="inputBx">
                            <span>Contraseña</span>
                            <input type="password" required>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox">  Recordarme</label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="ENTRAR">
                        </div>
                        <div class="inputBx">
                            <p> Olvidaste tus Datos? <a href="#"> Click acá</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="alcaldia">
            <img src="img/alcaldia.jpg">
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
